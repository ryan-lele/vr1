<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Video Player</title>
    <style>
        /* 确保视频铺满整个屏幕，没有白边 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 声音控制按钮的样式 */
        #mute-button {
            position: absolute; /* 浮动在视频上方 */
            top: 25px;
            right: 25px;
            z-index: 10;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            border-radius: 50%; /* 圆形 */
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.7);
        }

        /* SVG 图标通用样式 */
        #mute-button svg {
            width: 28px;
            height: 28px;
        }

        /* 用于切换显示的辅助类 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video 
            id="magic-video"
            src="https://cdn.jsdelivr.net/gh/ryan-lele/vr1/abc.mp4" 
            autoplay 
            muted 
            playsinline 
            loop
            controls>
        </video>

        <div id="mute-button" title="Toggle Sound">
            <svg id="icon-unmuted" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <svg id="icon-muted" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>
        </div>
    </div>

    <script>
        // 1. 获取需要操作的组件
        const video = document.getElementById('magic-video');
        const muteButton = document.getElementById('mute-button');
        const iconUnmuted = document.getElementById('icon-unmuted');
        const iconMuted = document.getElementById('icon-muted');

        // 2. 给按钮绑定点击事件
        muteButton.addEventListener('click', () => {
            // 3. 切换视频的静音状态
            video.muted = !video.muted;

            // 4. 根据静音状态，切换图标的显示和隐藏
            if (video.muted) {
                iconUnmuted.classList.add('hidden');
                iconMuted.classList.remove('hidden');
            } else {
                iconUnmuted.classList.remove('hidden');
                iconMuted.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
