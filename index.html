<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
      AFRAME.registerComponent('target-handler', {
        init: function() {
          // 【第一处修改】：把这里的链接换成你自己的视频页面URL
          const videoURL = "https://your-website.com/apple-video.html"; 
          let targetFound = false; // 防止重复跳转

          this.el.addEventListener("targetFound", event => {
            if (!targetFound) {
              targetFound = true;
              // 跳转!
              window.location.href = videoURL;
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" target-handler></a-entity>
    </a-scene>
  </body>
</html>
